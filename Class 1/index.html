<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task Manager</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/app.css">
</head>
<body>
    <!--header-->
    <main>
        <div id="headerContainer">
            
            <h1> <i class="fas fa-thumbtack"></i>Welcome to my ToDo app</h1>
        </div>
        <div id="formContainer">
        <div >
        
        <div class="capture-form line-header">
            <h6>Register your Task</h6>
            <input type="text" id="txtTodo">
            <button id="btnSave" class="btn btn-small btn-primary">Add task</button> 
        </div>
        <div class="counter-task">
            <i class="fas fa-list-ul"></i><span  id="taskCounter"></i>Pending task: 0</span>
        </div>
        
    </div>
            <div id="todoContainer" class="todo-list">
                <!-- Render ToDos here -->
            </div>
    
        </div>      
    </main>
    <script src="./scripts/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
